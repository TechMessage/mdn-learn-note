</html>

<script>

    let lis = document.querySelectorAll('li');

    function random(num) {
        return Math.floor(Math.random() * (num + 1));
    }

    function changeColor(e) {
        e.target.style.backgroundColor = `rgb(${random(255)},${random(255)}, ${random(255)})`
    }

    lis.forEach((v, i) => {
        v.addEventListener('click', changeColor);
    })



</script>
